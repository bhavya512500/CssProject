<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Whisper&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: peachpuff;
      }
      .main {
        width: 70vw;
        height: 80vh;
        border: 1px solid transparent;
        background: #fff;
        margin: 50px auto;
      }
      .main .box {
        width: 50%;
        height: 100%;
        border: 1px solid transparent;
        float: left;
        padding: 20px;
      }
      .box h1 {
        text-transform: capitalize;
        font-family: "Archivo", sans-serif;
        color: #008080;
        font-size: 45px;
        font-weight: 400;
      }
      .box p {
        color: #008080;
        font-family: "Archivo", sans-serif;
        font-weight: 500;
      }
      .box h4 {
        color: #008080;
        font-style: italic;
        font-weight: 400;
      }
      .box h2 {
        color: #008080;
        font-family: "Whisper", cursive;
        font-weight: 400;
        font-size: 40px;
      }
      .main .box:last-child {
        position: relative;
      }
      .main .img {
        width: 280px;
        height: 400px;
        border: 1px solid transparent;
        position: absolute;
      }
      .main .img:first-child {
        left: 30%;
      }
      .main .img:last-child {
        top: 10%;
      }
      img {
        width: 100%;
        height: 100%;
      }
      @media (max-width: 768px) {
        .main .box h1 {
          font-size: 25px;
        }
        .main .box h4 {
          font-size: 18px;
        }
        .main .box h2 {
          font-size: 25px;
        }
        .main .img {
          width: 200px;
          height: 300px;
        }
        .main .img:last-child {
          top: 15%;
          left: 0%;
        }
        .main .img:first-child {
          left: 20%;
        }
      }
      @media (max-width: 425px) {
        .main  {
          width: 90vw;
          height: 70vh;
          margin: 50px auto;
        }
       
        .main .box h1 {
          font-size: 18px;
        }
        .main .box p {
          font-size: 14px;
        }
        .main .box h4 {
          font-size: 15px;
        }
        .main .box h2 {
          font-size: 20px;
        }
        .main .img {
          width: 150px;
          height: 250px;
        }
        .main .img:last-child {
          top: 15%;
          left: 0%;
        }
        .main .img:first-child {
          left: 15%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>Local artist just for <br class="d-none d-md-block" />you</h1>
        <br />
        <p>
          Lorem ipsum dolor sit amet, pri autem nemore bonorum <br class="d-none d-md-block"/>te.Autem
          fierent ullamcorper ius no. Tetibique integellam <br class="d-none d-md-block" />mediocritatem
          his, est quis.
        </p>
        <br class="d-none d-md-block"/>
        <h4>Mary Bryd,owner</h4>
        <br  class="d-none d-md-block"/>
        <h2>Mary Bryd</h2>
      </div>
      <div class="box">
        <div class="img">
          <img src="task1img.jpg" />
        </div>
        <div class="img">
          <img src="task1img2.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
